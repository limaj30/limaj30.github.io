<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Blog Posts | Juan's Blog</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #222;
      padding: 1rem 0;
      border-bottom: 3px solid #444;
    }
    header nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    header nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem; /* matches homepage */
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #0077cc;
    }
    main {
      flex: 1;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #0077cc;
    }
    .post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .post {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      border-top: 4px solid #0077cc;
    }
    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .post h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    .post h2 a {
      text-decoration: none;
      color: #0077cc;
      transition: color 0.3s;
    }
    .post h2 a:hover {
      color: #005fa3;
    }
    .post small {
      display: block;
      margin-bottom: 1rem;
      color: #666;
    }
    .post p {
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .post a {
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
    }
    .post a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0;
      background: #222;
      color: white;
      border-top: 3px solid #444;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="posts.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>All Blog Posts</h1>
  <div class="post-list" id="post-list"></div>
</main>

<footer>
  @ Juan's Blog
</footer>

<script>
  fetch("posts.json")
    .then(res => res.json())
    .then(posts => {
      const postList = document.getElementById("post-list");
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2><a href="${post.link}">${post.title}</a></h2>
          <small>${post.date} | ${post.category}</small>
          <p>${post.excerpt}</p>
          <a href="${post.link}">Read More â†’</a>
        `;
        postList.appendChild(div);
      });
    });
</script>
</body>
</html>
